<!DOCTYPE html>
<html ng-app="practice">
<head>
  <title>Mean Stack Practice</title>
  <link rel="stylesheet" type="text/css" href="./libs/bootstrap/dist/css/bootstrap.css">

</head>
<body ng-controller="TheController">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>CREATE quote</h1>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Type your quote here." ng-model="newQuoteText">
          </div>

          <button type="button" class="btn btn-primary" ng-click="submitNewQuote()">Insert</button>
        </form>

        <h1>UPDATE quote</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="object-id" class="col-sm-2 control-label">ObjectID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Type object id here." ng-model="id">
            </div>
          </div>

          <div class="form-group">
            <label for="updated-quote" class="col-sm-2 control-label">Updated Quote</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Type your updated quote here." ng-model="updatedQuote">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-warning" ng-click="updateQuote()">Update</button>
            </div>
          </div>
        </form>
        <h1>DELETE quote</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="object-id" class="col-sm-2 control-label">ObjectID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Type object id here." ng-model="id">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-danger" ng-click="deleteQuote()">Delete</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h1>READ quotes</h1>
        <ul>
          <li ng-repeat="quote in quotes">{{quote.text}}</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="./libs/jquery/dist/jquery.js"></script>
  <script src="./libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./libs/angular/angular.js"></script>
  <script type="text/javascript">
    angular.module('practice', [])
    .controller('TheController', ['$scope', '$http', function($scope, $http) {
      function getQuotes() {
        $http.get('/quotes').then(function(response) {
          $scope.quotes = response.data;
        });
      }
      $scope.submitNewQuote = function() {
        $http.post('/insert', {newQuote: $scope.newQuoteText}).then(function() {
          getQuotes();
          $scope.newQuoteText = "";
        });
      };
      $scope.updateQuote = function() {
        $http.put('/update', {
          id: $scope.id,
          updatedQuote: $scope.updatedQuote
        }).then(function() {
          $scope.id = "";
          $scope.updatedQuote = "";
          getQuotes();
        });
      };
      $scope.deleteQuote = function() {
        $http.put('/delete', {id: $scope.id}).then(function() {
          $scope.id = "";
          getQuotes();
        });
      };
      getQuotes();
    }]);
  </script>
</body>
</html>
